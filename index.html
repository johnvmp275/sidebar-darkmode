<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="sidebar-nav">
        <header class="sidebar-header">
            <div class="user-box">
                <img src="./img/avatar.png" alt="avatar">
                <button type="button" class="sidebar-close">&#62;</button>
                <div class="user-account">
                    <h2 class="user-nick">Duck UI</h2>
                    <a href="#" class="user-email">Duckui@demo.com</a>
                </div>
            </div>
            <form class="sidebar-form">
                <button type="submit">
                    <img src="./img/search.png" alt="search" class="switch-mode">
                    <img src="./img/search-mode.png" alt="search" class="switch-mode">
                </button>
                <input type="search" value="" placeholder="Search..."></li>
            </form>
        </header>
        <ul class="sidebar-menu">
            <li>
                <div class="sidebar-icons">
                    <img src="./img/home.png" alt="home" class="switch-mode">
                    <img src="./img/home-mode.png" alt="home" class="switch-mode">
                </div>
                <a href="#">Dashboard</a>
            </li>
            <li>
                <div class="sidebar-icons">
                    <img src="./img/revenue.png" alt="revenue" class="switch-mode">
                    <img src="./img/revenue-mode.png" alt="revenue" class="switch-mode">
                </div>
                <a href="#">Revenue</a>
            </li>
            <li>
                <div class="sidebar-icons">
                    <img src="./img/notifications.png" alt="notifications" class="switch-mode">
                    <img src="./img/notifications-mode.png" alt="notifications" class="switch-mode">
                </div>
                <a href="#">Notifications</a>
            </li>
            <li>
                <div class="sidebar-icons">
                    <img src="./img/analystic.png" alt="analystic" class="switch-mode">
                    <img src="./img/analystic-mode.png" alt="analystic" class="switch-mode">
                </div>
                <a href="#">Analystic</a>
            </li>
            <li>
                <div class="sidebar-icons">
                    <img src="./img/inventory.png" alt="inventory" class="switch-mode">
                    <img src="./img/inventory-mode.png" alt="inventory" class="switch-mode">
                </div>
                <a href="#">Inventory</a>
            </li>
        </ul>
        <div class="sidebar-config">
            <ul class="config-list">
                <li>
                    <div class="sidebar-icons">
                        <img src="./img/logout.png" alt="logout" class="switch-mode">
                        <img src="./img/logout-mode.png" alt="logout" class="switch-mode">
                    </div>
                    <span href="">Logout</span>
                </li>
                <li>
                    <div class="sidebar-icons">
                        <img src="./img/sun.png" alt="sun" class="switch-mode">
                        <img src="./img/sun-dark.png" alt="sun" class="switch-mode">
                    </div>
                    <span href="" class="sidebar-mode"></span>
                    <div class="toggle-switch">
                        <div class="switch">
                            <img class="switch-moon" src="./img/moon-btn.png" alt="button">
                            <img class="switch-moon" src="./img/sun-btn.png" alt="button">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <script src="./js/script.js"></script>
</body>

</html>
